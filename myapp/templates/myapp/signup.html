{% extends 'myapp/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block body %}
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4 content-default make-center">
        <h2 class="text-center">SIGN UP</h2>
        <form action="" method="POST">
            {% csrf_token %}
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="mobileno">Mobile No:</label>
            <input type="number" class="form-control" id="mobileno" name="mobileno" required>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <label for="gender">Gender:</label> 
              <input type="radio" class="form-check-input" name="gender" value="Male" required>Male
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="gender" value="Female" required>Female
            </label>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" name="email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
    <div class="col-sm-4"></div>
</div>
{% endblock %}
